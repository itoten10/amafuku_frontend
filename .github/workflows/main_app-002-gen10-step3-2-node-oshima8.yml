# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - app-002-gen10-step3-2-node-oshima8

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install and build
        run: |
          npm install
          npm run build

      - name: Prepare deployment files
        run: |
          # standaloneディレクトリが存在する場合の対応
          if [ -d ".next/standalone" ]; then
            echo "Standalone build found"
            # standaloneファイルをルートにコピー
            cp -r .next/standalone/* ./
            # staticファイルをコピー
            mkdir -p .next/static
            cp -r .next/static .next/
            # publicファイルをコピー
            cp -r public ./
          else
            echo "No standalone build found"
            ls -la .next/
          fi
          
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            .next/
            public/
            server.js
            package.json
            web.config
            types/
            components/
            app/
            next.config.js
            tailwind.config.js
            postcss.config.js
            tsconfig.json
            !node_modules/
            !**/*.log

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-002-gen10-step3-2-node-oshima8'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F19097209F7E41CEB29A3E8DE7D99583 }}