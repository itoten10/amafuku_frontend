# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - app-002-gen10-step3-2-node-oshima8

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Prepare deployment files
        run: |
          # 標準Next.jsビルドの確認
          echo "Standard Next.js build mode"
          ls -la .next/
          
      - name: Create deployment package
        run: |
          # Create a clean package for deployment
          mkdir -p deploy-package
          
          # Copy essential files for Next.js deployment
          cp -r .next deploy-package/
          cp -r public deploy-package/ 2>/dev/null || (echo "No public directory, creating empty one" && mkdir -p deploy-package/public)
          cp package.json deploy-package/
          cp next.config.js deploy-package/
          cp server.js deploy-package/
          
          # Copy node_modules (essential for Azure deployment)
          cp -r node_modules deploy-package/ 2>/dev/null || echo "No node_modules directory"
          
          # Copy source files (required for Next.js)
          cp -r types deploy-package/ 2>/dev/null || echo "No types directory"
          cp -r components deploy-package/ 2>/dev/null || echo "No components directory"
          cp -r app deploy-package/ 2>/dev/null || echo "No app directory"
          
          # Copy config files
          cp tailwind.config.js deploy-package/ 2>/dev/null || echo "No tailwind config"
          cp postcss.config.js deploy-package/ 2>/dev/null || echo "No postcss config" 
          cp tsconfig.json deploy-package/ 2>/dev/null || echo "No tsconfig"
          
          # List what we're deploying
          echo "📦 Deployment package contents:"
          ls -la deploy-package/
          echo "📦 node_modules/.bin contents:"
          ls -la deploy-package/node_modules/.bin/ 2>/dev/null || echo "No .bin directory"
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy-package/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-002-gen10-step3-2-node-oshima8'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F19097209F7E41CEB29A3E8DE7D99583 }}