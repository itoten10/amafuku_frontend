# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - app-002-gen10-step3-2-node-oshima8

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          DATABASE_URL: "file:./dev.db"
        run: |
          npm install
          npx prisma generate
          npx prisma db push --accept-data-loss
          npm run build --if-present
          npm run test --if-present

      - name: Copy artifact for deployment job
        run: |
          mkdir -p deploy/node_modules
          # コアファイル
          cp -r ./.next/standalone/. ./deploy/
          cp -r ./.next/static ./deploy/.next/static
          cp -r ./public ./deploy/public || echo "No public directory"
          cp server.js ./deploy/
          cp package.json ./deploy/
          # Prisma関連
          cp -r prisma ./deploy/ || echo "No prisma directory" 
          mkdir -p ./deploy/node_modules/.prisma
          cp -r node_modules/.prisma ./deploy/node_modules/ || echo "No .prisma directory"
          cp -r node_modules/@prisma ./deploy/node_modules/ || echo "No @prisma directory"
          # 実行権限設定
          chmod +x ./deploy/server.js || true

      - name: Zip artifact for deployment
        run: zip release.zip ./deploy -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          
      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-002-gen10-step3-2-node-oshima8'
          slot-name: 'Production'
          package: ./deploy
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4639FE8C51144D70B8C3A9508C544971 }}