# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - app-002-gen10-step3-2-node-oshima8

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          DATABASE_URL: "file:./dev.db"
        run: |
          npm install
          npx prisma generate
          npx prisma db push --accept-data-loss
          npm run build --if-present
          npm run test --if-present

      - name: Copy artifact for deployment job
        run: |
          mkdir -p deploy
          # Standalone„Éì„É´„Éâ„Çí„Åù„ÅÆ„Åæ„Åæ„Ç≥„Éî„ÉºÔºà„Åì„Çå„ÅåÂÆåÂÖ®„Å™Next.js„Ç¢„Éó„É™Ôºâ
          cp -r ./.next/standalone/. ./deploy/
          # static„Éï„Ç°„Ç§„É´„ÇíÊ≠£„Åó„ÅÑÂ†¥ÊâÄ„Å´„Ç≥„Éî„Éº
          mkdir -p deploy/.next
          cp -r ./.next/static deploy/.next/static
          # public„Éá„Ç£„É¨„ÇØ„Éà„É™„Çí„Ç≥„Éî„Éº
          cp -r ./public deploy/public || echo "No public directory"
          # package.json„Çí„Ç≥„Éî„ÉºÔºàstandalone„Å´„ÅØ„Å™„ÅÑÂ†¥ÂêàÔºâ
          cp package.json deploy/ || echo "No package.json"
          # Prisma„Éï„Ç°„Ç§„É´„Çí„Ç≥„Éî„Éº
          cp -r prisma deploy/ || echo "No prisma directory"
          # SSLË®ºÊòéÊõ∏„Çí„Ç≥„Éî„Éº
          cp DigiCertGlobalRootCA.crt.pem deploy/ || echo "No SSL certificate"
          # ÂøÖË¶Å„Å™node_modules„Çí„Ç≥„Éî„Éº
          mkdir -p deploy/node_modules
          cp -r node_modules/.prisma deploy/node_modules/ || echo "No .prisma directory"  
          cp -r node_modules/@prisma deploy/node_modules/ || echo "No @prisma directory"
          # standalone„ÅÆserver.js„Çí„É°„Ç§„É≥„Å®„Åó„Å¶‰ΩøÁî®
          mv deploy/server.js deploy/server.js.standalone || echo "No standalone server.js"
          cp server.js deploy/server.js.custom || echo "No custom server.js"
          # standalone„ÅÆserver.js„Çí‰ΩøÁî®Ôºà„Éù„Éº„ÉàË®≠ÂÆö„ÇíË™øÊï¥Ôºâ
          if [ -f "deploy/server.js.standalone" ]; then
            sed 's/process.env.PORT || 3000/process.env.PORT || 8080/g' deploy/server.js.standalone > deploy/server.js
            echo "‚úÖ Using standalone server with port 8080"
          else
            cp server.js deploy/server.js
            echo "‚ö†Ô∏è Using custom server"
          fi
          # „Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±
          echo "üîç Deploy directory:"
          ls -la deploy/
          echo "üîç Next.js build files:"
          ls -la deploy/.next/ || echo "No .next directory"

      - name: Zip artifact for deployment
        run: zip release.zip ./deploy -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          
      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-002-gen10-step3-2-node-oshima8'
          slot-name: 'Production'
          package: ./deploy
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4639FE8C51144D70B8C3A9508C544971 }}